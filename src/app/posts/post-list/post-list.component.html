<mat-accordion multi="true">
	<mat-expansion-panel *ngFor="let log of logs">
	    <mat-expansion-panel-header>
	      	<mat-panel-title>
	        	<b>Name</b>: {{log.un}}
	      	</mat-panel-title>
	      	<!-- <mat-panel-description>
	        	
	      	</mat-panel-description> -->
	    </mat-expansion-panel-header>
	    <p><b>Remark</b>: {{log.remark}}</p>
	    <p><b>Status</b>: {{log.status}}</p>
  	</mat-expansion-panel>
</mat-accordion>
